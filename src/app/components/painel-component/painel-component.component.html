<!DOCTYPE html>
<html>
    
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous"/>
</head>

<body>
    <div class="container register-form">
        <div class="form">
            <div class="note">
                <div class="row">
                    <div class="col-sm">
                        <img src="../../assets/logo_Elo_completo.svg" class="brand_logo" alt="Logo">
                    </div>
                    <div class="col-sm">
                        PAINEL
                    </div>
                    <div class="col-sm" id = "mostrar_usuario">
                        
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg">
                    <button type="button" class="btn btn-primary" (click)="novo_Lead()">NOVO LEAD +</button>
                </div>
                <div class="col-sm">
                    <button type="button" class="btn btn-danger" (click)="logout_Function()">LOGOUT</button>
                </div>
            </div>
            <div class="form-content">
              <div style="display: flex">

                <div class="card m-3 p-2">
                  <h5 class="card-title">Cliente em Potencial  <i class="fa-solid fa-clipboard-question"></i></h5>
                  <div class="card-body" cdkDropList [cdkDropListData]="lista_Potencial" [cdkDropListConnectedTo]="secondList" 
                  #firstList="cdkDropList"
                        (cdkDropListDropped)="drop($event)">
                      <div *ngFor="let potencial of lista_Potencial" class="pop" cdkDrag>{{potencial}}</div>
                  </div>
                </div>

                <div class="card m-3 p-2">
                  <h5 class="card-title">Dados Confirmados  <i class="fa-solid fa-circle-check"></i></h5>
                  <div class="card-body" cdkDropList [cdkDropListData]="lista_confirmados" [cdkDropListConnectedTo]="thirdList" 
                  #secondList="cdkDropList"
                      (cdkDropListDropped)="drop($event)">
                      <div *ngFor="let confirmado of lista_confirmados" class="pop" cdkDrag>{{confirmado}}</div>
                  </div>
                </div>

                <div class="card m-3 p-2">
                  <h5 class="card-title">Reuni√£o Agendada  <i class="fa-regular fa-calendar-check"></i></h5>
                  <div class="card-body"cdkDropList [cdkDropListData]="r_agendada"
                  #thirdList="cdkDropList"
                    (cdkDropListDropped)="drop($event)">
                      <div *ngFor="let r_agendada of r_agendada" class="pop" cdkDrag>{{r_agendada}}</div>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
