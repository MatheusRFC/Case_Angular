<!DOCTYPE html>
<html>
    
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>

<body>
  <button type="button" class="btn-back" (click)="voltar_Login()">VOLTAR</button>
    <form>
            <img src="../../assets/logo_Elo.png" class="brand_logo" alt="Logo">
            <br>
            <br>
        <label>
          <p class="label-txt">DIGITE SEU USUÁRIO</p>
          <input type="text" class="input" id = "nome_usuario" #nome_usuario>
          <div class="line-box">
            <div class="line"></div>
          </div>
        </label>
        <label>
          <p class="label-txt">DIGITE SUA SENHA</p>
          <input type="password" class="input" id = "senha" #senha>
          
          <div class="line-box">
            <div class="line"></div>
          </div>
        </label>
        <label>
          <p class="label-txt">DIGITE A CONFIRMAÇÃO DA SENHA</p>
          <input type="password" class="input" id = "senha_confirm" #senha_confirm>
          <div class="line-box">
            <div class="line"></div>
          </div>
        </label>
        <button type="button" (click)="coleta_Dados(nome_usuario.value, senha.value, senha_confirm.value)">CADASTRAR</button>
      </form>
</body>
</html>
