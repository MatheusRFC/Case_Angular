<!DOCTYPE html>
<html>
    
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous"/>
</head>

<body>
  <button type="button" class="btn-back" (click)="voltar_Login()">VOLTAR</button>
    <form>
            <img src="../../assets/logo_Elo.png" class="brand_logo" alt="Logo">
            <br>
            <br>
        <label>
          <p class="label-txt">DIGITE SEU USUÁRIO</p>
          <input type="text" class="input" id = "nome_usuario" #nome_usuario>
          <div class="line-box">
            <div class="line"></div>
          </div>
        </label>
        <label>
          <p class="label-txt">DIGITE SUA SENHA</p>
          <input type="password" class="input" id = "senha" #senha>
          
          <div class="line-box">
            <div class="line"></div>
          </div>
        </label>
        <label>
          <p class="label-txt">DIGITE A CONFIRMAÇÃO DA SENHA</p>
          <input type="password" class="input" id = "senha_confirm" #senha_confirm>
          <div class="line-box">
          </div>
        </label>
        <div class = "campo_mensagens" id = "campo_mensagens">

        </div>
        <button type="button" (click)="coleta_Dados(nome_usuario.value, senha.value, senha_confirm.value)">CADASTRAR</button>
      </form>
</body>
</html>
