<!DOCTYPE html>
<html>
    
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous"/>
</head>

<body>
    <div class="container register-form">
        <div class="form">
            <div class="note">
                <img src="../../assets/logo_Elo_completo.svg" class="brand_logo" alt="Logo">
                <p>NOVO LEAD</p>
            </div>
            <button type="button" class="btn btn-primary" (click)="voltar_Painel()">VOLTAR AO PAINEL</button>
            <div class="form-content">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Nome *" #nome_empresa/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Telefone *" #telefone/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="E-mail *" #email/>
                        </div>
                        <div class = "campo_mensagens" id = "campo_mensagens">

                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="container">
                            <div class="row">
                              <div class="col-12">
                                <table class="table table-bordered">
                                  <thead>
                                    <tr>
                                        <th scope="col">
                                            <div class="custom-control custom-checkbox">
                                                <input type="checkbox" class="custom-control-input" id="customCheck0" (change)="verifica_Checkboxes()">
                                                <label class="custom-control-label" for="customCheck0">Desmarcar/Marcar todos</label>
                                            </div>
                                        </th>
                                      <th scope="col">Oportunidades</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr>
                                      <td>
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="customCheck1" (change)=" verifica_Checkboxes_individual()" >
                                            <label class="custom-control-label" for="customCheck1">1</label>
                                        </div>
                                      </td>
                                      <td>RPA</td>
                                    </tr>
                                    <tr>
                                      <td>
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="customCheck2" (change)=" verifica_Checkboxes_individual()">
                                            <label class="custom-control-label" for="customCheck2">2</label>
                                        </div>
                                      </td>
                                      <td>Produto Digital</td>
                                    </tr>
                                    <tr>
                                      <td>
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="customCheck3" (change)=" verifica_Checkboxes_individual()">
                                            <label class="custom-control-label" for="customCheck3">3</label>
                                        </div>
                                      </td>
                                      <td>Analytics</td>
                                    </tr>
                                    <tr>
                                        <td>
                                          <div class="custom-control custom-checkbox">
                                              <input type="checkbox" class="custom-control-input" id="customCheck4" (change)="verifica_Checkboxes_individual()">
                                              <label class="custom-control-label" for="customCheck4">4</label>
                                          </div>
                                        </td>
                                        <td>BPM</td>
                                      </tr>
                                  </tbody>
                                </table>
                              </div>
                            </div>
                          </div>
                    </div>
                </div>
                <button type="button" class="btn btn-primary btn-lg" (click)="grava_Lead(nome_empresa.value, telefone.value, email.value)">SALVAR</button>
            </div>
        </div>
    </div>
</body>
</html>
