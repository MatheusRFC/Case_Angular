<!DOCTYPE html>
<html>
    
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>

<body>
    <div class="container register-form">
        <div class="form">
            <div class="note">
                <img src="../../assets/logo_Elo_completo.svg" class="brand_logo" alt="Logo">
                <p>NOVO LEAD</p>
            </div>
            <div class="form-content">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Nome *" value=""/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Telefone *" value=""/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="E-mail *" value=""/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="container">
                            <div class="row">
                              <div class="col-12">
                                <table class="table table-bordered">
                                  <thead>
                                    <tr>
                                        <th scope="col">
                                            <div class="custom-control custom-checkbox">
                                                <input type="checkbox" class="custom-control-input" id="customCheck0" checked>
                                                <label class="custom-control-label" for="customCheck0">Desmarcar/Marcar todos</label>
                                            </div>
                                        </th>
                                      <th scope="col">Oportunidades</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr>
                                      <td>
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="customCheck1" checked>
                                            <label class="custom-control-label" for="customCheck1">1</label>
                                        </div>
                                      </td>
                                      <td>RPA</td>
                                    </tr>
                                    <tr>
                                      <td>
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="customCheck2">
                                            <label class="custom-control-label" for="customCheck2">2</label>
                                        </div>
                                      </td>
                                      <td>Produto Digital</td>
                                    </tr>
                                    <tr>
                                      <td>
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="customCheck3">
                                            <label class="custom-control-label" for="customCheck3">3</label>
                                        </div>
                                      </td>
                                      <td>Analytics</td>
                                    </tr>
                                    <tr>
                                        <td>
                                          <div class="custom-control custom-checkbox">
                                              <input type="checkbox" class="custom-control-input" id="customCheck4">
                                              <label class="custom-control-label" for="customCheck4">3</label>
                                          </div>
                                        </td>
                                        <td>BPM</td>
                                      </tr>
                                  </tbody>
                                </table>
                              </div>
                            </div>
                          </div>
                    </div>
                </div>
                <button type="button" class="btnSubmit">SALVAR</button>
            </div>
        </div>
    </div>
</body>
</html>
